name: Build & Deploy to IONOS (SFTP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build Angular (production)
        run: npm run build -- --configuration production

      - name: Show build output (debug)
        run: |
          ls -la dist || true
          ls -la dist/dr-omar-mahdjoub-app || true
          find dist -maxdepth 2 -type f -name "index.html" -print || true

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:      ${{ secrets.HOST }}
          username:    ${{ secrets.USERNAME }}
          password:    ${{ secrets.PASSWORD }}
          port:        22
          local_path:  dist/dr-omar-mahdjoub-app
          remote_path: ${{ secrets.REMOTE_DIR }}
          sftp_only:   true
          delete_remote_files: false
