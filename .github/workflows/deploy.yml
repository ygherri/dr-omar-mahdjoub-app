name: Deploy to IONOS (main only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build Angular (production)
        run: npm run build -- --configuration production

      - name: Write version file (debug)
        run: |
          mkdir -p dist/dr-omar-mahdjoub-app
          echo "SHA: $GITHUB_SHA" > dist/dr-omar-mahdjoub-app/version.txt
          date +"%Y-%m-%d %H:%M:%S %Z" >> dist/dr-omar-mahdjoub-app/version.txt

      - name: Deploy via SFTP (replace remote)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:      ${{ secrets.HOST }}
          username:    ${{ secrets.USERNAME }}
          password:    ${{ secrets.PASSWORD }}
          port:        22
          local_path:  dist/dr-omar-mahdjoub-app
          remote_path: ${{ secrets.REMOTE_DIR }}
          sftp_only:   true
          delete_remote_files: true
